<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | The Prash Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">The Prash Studio</div>
    <nav>
      <ul>
        <li><a href="prash_studio.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="enquire.html">Inquire Now</a></li>
        <li><a href="testmonial.html">Testmonial</a></li>
        <li><a href="packages.html">Packages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>

    <div class="contact-container">
      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Studio Address</h2>
        <p>123 Creative Lane,<br> Pune, Maharashtra 411001<br>India</p>

        <h2>Phone</h2>
        <p>+91 98765 43210</p>

        <h2>Email</h2>
        <p><a href="mailto:info@theprashstudio.com">info@theprashstudio.com</a></p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form id="contactForm" action="mailto:info@theprashstudio.com" method="post" enctype="text/plain">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Embedded Map for Pune -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30269.35221706602!2d73.82784593736831!3d18.520430305392347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c07c5c14d36b%3A0xb57f3db0f6f8c865!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1625555555555"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 The Prash Studio. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", function (e) {
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          alert("Please fill in all required fields.");
          e.preventDefault();
          return;
        }

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          e.preventDefault();
          return;
        }

        const confirmSend = confirm("Do you want to send this message?");
        if (!confirmSend) {
          e.preventDefault();
        }
      });
    });
  </script>

</body>
</html>
